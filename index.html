<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqlMind - AI-Powered Website Chat</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-text">
                  <h1>AqlMind</h1>
                  <div class="logo-icon">ðŸ§ </div>
                </div>
              </div>
            <div class="header-info">
                <p class="developer-info">Developed by <strong>Ahmed Saqr</strong> â€¢ Powered by <a href="https://github.com/D4Vinci/Scrapling" target="_blank">Scrapling</a> & Gemini AI</p>
            </div>
        </header>

       
        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-cog"></i> Settings</h2>
                </div>
                
                <div class="form-group">
                    <label for="apiKey">
                        <i class="fas fa-key"></i> Gemini API Key
                    </label>
                    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
                </div>

                <div class="form-group">
                    <label for="websiteUrl">
                        <i class="fas fa-globe"></i> Website URL
                    </label>
                    <input type="url" id="websiteUrl" placeholder="https://example.com">
                </div>

                <button id="loadUrlBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i> Load URL
                </button>

                <button id="clearChatBtn" class="btn btn-secondary" style="display: none;">
                    <i class="fas fa-trash"></i> Clear Chat
                </button>

                <div class="security-note">
                    <i class="fas fa-shield-alt"></i>
                    <p><strong>Note:</strong> Your API key is used server-side and not exposed to the client. Keep it secure.</p>
                </div>

                <div id="urlStatus" class="url-status" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span>Chatting with: <span id="currentUrl"></span></span>
                </div>
            </aside>

            
            <main class="chat-container">
                <div id="welcomeMessage" class="welcome-message">
                    <div class="welcome-content">
                        <i class="fas fa-comments"></i>
                        <h2>Welcome to AqlMind</h2>
                        <p>Load a website URL to start an intelligent conversation about its content.</p>
                    </div>
                </div>

                <div id="chatMessages" class="chat-messages" style="display: none;"></div>

                <div id="chatInputContainer" class="chat-input-container" style="display: none;">
                    <div class="chat-input-wrapper">
                        <textarea id="chatInput" placeholder="Ask a question about the website content..." disabled rows="1"></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                
                <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <p id="loadingText">Processing...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="static/script.js"></script>
</body>
</html>
